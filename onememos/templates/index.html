<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>메인</title>
    </head>
    <body>
        <h1>메인 페이지</h1>

        {% if user.is_authenticated %}

        {{ user.username }} 님 환영합니다!<br>
        <a href='logout'>로그아웃</a>

        {% else %}

        로그인 후 이용해주세요 !<br>
        아직 비회원이시라면! 회원가입을 해보세요 ^^<br>
        <a href='register'>회원가입</a>
        <a href='login'>로그인</a>
        
        {% endif %}
    </body>
</html>
